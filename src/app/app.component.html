
<!-- Toolbar Part-->

<mat-toolbar class="toolbar">
    <div class="left-part">
        <button mat-icon-button class="icon menu-icon" aria-label="Example icon-button with menu icon" (click)="toggleSideNav($event)">
          <mat-icon class="icon">menu</mat-icon>
        </button>
    </div>
    <div class="right-part">
        <button mat-icon-button class="icon home-icon" aria-label="Example icon-button with home icon">
          <mat-icon class="icon">home</mat-icon>
        </button>
        <button mat-icon-button class="icon account-icon" aria-label="Example icon-button with account_circle icon">
          <mat-icon>account_circle</mat-icon>
        </button>
    </div>
</mat-toolbar>

<!-- Sidenav Part-->

<mat-drawer-container class="sidenav-container">
    <mat-drawer mode="side" class="sidenav" [opened]="sidenavState">
      <div class="sidenav-list">
        <button class="sidenav-element">
          <mat-icon class="icons">folder</mat-icon>
          <a href="">Liste des devoirs</a>
        </button>
        <button class="sidenav-element">
          <mat-icon>add</mat-icon>
          <a href="">Ajout d'un devoir</a>
        </button>
        <button class="sidenav-element">
          <mat-icon>edit</mat-icon>
          <a href="">Modification d'un devoir</a>
        </button>
        <button class="sidenav-element">
          <mat-icon>delete</mat-icon>
          <a href="">Suppression d'un devoir</a>
        </button>
        <button class="sidenav-element">
          <mat-icon>data_usage</mat-icon>
          <a href="">Génération de données de test</a>
        </button>
      </div>
    </mat-drawer>
