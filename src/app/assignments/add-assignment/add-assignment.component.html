<form ngForm (submit)="onSubmit($event);assignmentForm.reset()" #assignmentForm class="form" >

  <h3>New Assignment</h3>

    <mat-form-field>
      <mat-label>Devoir</mat-label>
      <input matInput [(ngModel)]="nomDevoir" name="nom">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Auteur</mat-label>
      <input matInput [(ngModel)]="auteur" name="auteur">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Mati√®re</mat-label>
      <mat-select [(value)]="matiere">
        <mat-option *ngFor="let matiere of matieres" [value]="matiere.nom">
          {{matiere.nom}}
        </mat-option>
      </mat-select>
      <input matInput [(ngModel)]="matiere" name="matiere">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Remarques</mat-label>
      <textarea matInput [(ngModel)]="remarques" name="remarques"></textarea>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Choisir une date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="datedeRendu" name="date" required>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <button mat-button class="button-ajouter">Add assignment</button>
  </form>
