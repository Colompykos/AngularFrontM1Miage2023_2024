  <mat-form-field>
    <mat-label>Filter Table</mat-label>
    <input matInput placeholder="Search in the table">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
  <!-- Date de Rendu Column -->
  <ng-container matColumnDef="dateDeRendu">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de Rendu</th>
    <td mat-cell *matCellDef="let assignment">
      {{ assignment.dateDeRendu | date : 'dd/MM/yyyy' }}
    </td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let assignment">{{ assignment.id }}</td>
  </ng-container>

  <!-- Nom Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
    <td mat-cell *matCellDef="let assignment">{{ assignment.nom }}</td>
  </ng-container>

  <!-- Rendu Column -->
  <ng-container matColumnDef="rendu">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rendu</th>
    <td mat-cell *matCellDef="let assignment">
      <ng-container *ngIf="assignment.rendu; else nonSoumis">
        Rendu
      </ng-container>
      <ng-template #nonSoumis>
        Non Rendu
      </ng-template>
    </td>
  </ng-container>

  <!-- Table Rows -->
  <tr mat-header-row *matHeaderRowDef="['dateDeRendu', 'id', 'nom', 'rendu']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['dateDeRendu', 'id', 'nom', 'rendu'];"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2,4,6,8]" aria-labels="Select page of Assignments"></mat-paginator>
</main>
