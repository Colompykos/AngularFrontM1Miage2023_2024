
<form ngForm (submit)="onSubmit()" #assignmentForm class="form" >
<h3> Account Login</h3>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="username" name="username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password" name="password" type="password">
  </mat-form-field>

    <button mat-button class="button-log">LOGIN</button>
</form>
